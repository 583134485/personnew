<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
</head>
<body>
<button id="btn0">local get "http://localhost:54219/api/values</button>
<button id="btn1">local psot </button>

</body>
<script type="application/javascript">
    $(document).ready(function(){
        $("#btn0").click(function(){
            $.ajax({
                type: "get",
                url: "http://localhost:54219/api/values",
                //data: "name=John&location=Boston",
                success: function(msg){
                    alert( "Data Saved: " + msg );
                }
            });
        });
    });
</script>
<script type="application/javascript">
    $(document).ready(function(){
        $("#btn1").click(function(){
            $.ajax({
                type: "POST",
                url: "http://localhost:54219/api/values",
               // contentType: "application/json",
                dataType:"json",
              // data: "name=John",
                //data: {name:"John"},
                //data: JSON.stringify({"name":"John"}),
                success: function(msg){
                    alert( "Data Saved: " + msg );
                }
            });
        });
    });
</script>
</html>
